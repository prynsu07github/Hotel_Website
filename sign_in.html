<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="sign_in.css">
</head>
<body>
      <div class="container">
        <h1>HOTEL SHIVANI</h1>
        <H2>SIGN IN</H2>
        <form action="submit" >
            <label>USERNAME</label>
            <input type="text" name="username" maxlength="12" class="userName-el">
            <label>PASSWORD</label>
            <input type="password" name="password" maxlength="8" class="password-el">
            <button class="submit-btn">SUBMIT</button>
        </form>
        <p class="error-msg"></p>
      </div>
</body>
<script type="text/javascript" src="main.js"></script> 
</html>
